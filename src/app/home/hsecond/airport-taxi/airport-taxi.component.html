<h3>Airport Taxi Booking</h3>

<form (ngSubmit)="submitForm()" #rideForm="ngForm">

  <label >Trip</label>
  <select name="trip" [(ngModel)]="trip" required>
    <option value="">Select</option>
    <option value="Pick up from Airport">Pick up from Airport</option>
    <option value="Drop to Airport">Drop to Airport</option>
  </select>
    <label>Terminal</label>
  <select name="Terminal" [(ngModel)]="Terminal" required>
    <option value="" disabled selected>Select</option>
    <option value="Terminal 1">Terminal 1</option>
    <option value="Terminal 2">Terminal 2</option>
  </select>
  <label>Address</label>
  <input type="text" placeholder="Enter Address" name="pickup" [(ngModel)]="pickup" required />
  <label>Pick-Up Date</label>
  <input type="date" name="date" [(ngModel)]="date" required />

  <label>Pick-Up Time</label>
  <input type="time" name="time" [(ngModel)]="time" required />

  <label>AM/PM</label>
  <select name="ampm" [(ngModel)]="ampm" required>
    <option value="" disabled selected>Select</option>
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>
     <label>Select Vehicle</label>
  <select name="vehicle" [(ngModel)]="vehicle" >
   <option value="">Select</option>
    <option value="Sedan – Toyota Etios">Sedan – Toyota Etios</option>
    <option value="Prime Sedan - Maruti Ciaz">Prime Sedan - Maruti Ciaz</option>
    <option value="MUV – Maruti Ertiga">MUV – Maruti Ertiga</option>
    <option value="SUV – Toyota Innova Crysta">SUV – Toyota Innova Crysta</option>
    <option value="Prime Suv - Toyota Hycross">Prime Suv - Toyota Hycross</option>
    <option value="Prime Suv - Toyota Fortuner">Prime Suv - Toyota Fortuner</option>
    <option value="Tempo Traveller">Tempo Traveller</option>
    <option value="Luxury Urbania">Luxury Urbania</option>
    <option value="Luxury Coaches">Luxury Coaches</option>
  </select>

  <label>Contact Number</label>
  <input type="text" placeholder="Contact Number" name="phone" [(ngModel)]="phone" required />

  <div class="form-action">
    <button type="submit" [disabled]="!rideForm.valid">Send Enquiry</button>
  </div>
</form>
